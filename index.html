<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="formContainer">
        <div class="toastContainer" id="toastContainer">
            
        </div>
        <form  class="login" name="loginForm">
            <div class="loginInputContainer">
                <h2>Login</h2>
            </div>
            <div class="loginInputContainer">
                <input type="text" class="loginInput" placeholder="Enter Username or Email" name="username">
            </div>
            <div class="loginInputContainer">
                <input type="password" class="loginInput" placeholder="Enter Your Password" name="password">
            </div>
            <div class="loginInputContainer">
                <input type="submit" class="loginBtn">
            </div>
        </form>
    </div>

<script src="j.js"></script>

</body>
</html>
