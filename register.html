<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="formContainer">
        <div class="toastContainer" id="toastContainer">
    
        </div>
        <form class="form" name="registerForm">
            <h3>Register Here</h3>
            <div class="inputContainer">
                <input type="text" class="registerInput" name="username" placeholder="Email or Username">
            </div>
            <div class="inputContainer">
                <input type="password" class="registerInput" name="password" placeholder="Password">
            </div>
            <div class="inputContainer">
                <input type="password" class="registerInput" name="confPassword" placeholder="Confirm Password">
            </div>
            <div class="inputContainer">
                <input type="submit" class="registerBtn" name="submitBtn" >
            </div>
        </form>
    </div>
<script src="js.js"></script>
</body>

</html>
